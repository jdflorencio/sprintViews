<div class="form-content">
  <md-toolbar>
    <div class="md-toolbar-tools ">
      <md-button aria-label="Go Back" ng-click="ctrl.back()">
          <md-icon>arrow_back</md-icon>
      </md-button>
      <h2 flex md-truncate>Stastics View</h2>
    </div>
  </md-toolbar>
  <div ng-view="" flex="noshrink" class="docs-ng-view  ng-scope flex-noshrink content-main" cache-scroll-position="">
    <div class="doc-content theming ng-scope">
      <div layout-wrap layout-margin layout-align="center" layout="row">

        <md-card>
          <div layout-padding layout="row" layout-align="center center">Pontos Obitidos</div>
          <md-card-content>
            <canvas id="doughnut" class="chart chart-doughnut" chart-data="ctrl.media" chart-labels="ctrl.labelPontos">
            </canvas>
            <p> {{card.titulo}} </p>
            <p class="dracula-4">
            </p>
          </md-card-content>
        </md-card>

        <md-card>
          <div layout-padding layout="row" layout-align="center center">O que foi desenvolvido</div>
          <md-card-content>
            <div class="graph_container" >
              <canvas  id="pie" class="chart chart-pie" chart-data="ctrl.totalDev.por_label"
                chart-labels="ctrl.totalDev.legenda" chart-options="options">
              </canvas>
            </div>
          </md-card-content>
        </md-card>

        <md-card>
          <div layout-padding layout="row" layout-align="center center"> Produção do dev </div>
          <md-card-content>
            <canvas id="bar" class="chart chart-bar" chart-data="ctrl.grafico3.valores" chart-labels="ctrl.grafico3.label">
            </canvas>
          </md-card-content>
        </md-card>

        <md-card>
          <div layout-padding layout="row" layout-align="center center">Produção do dev - Tipo</div>
          <md-card-content>
            <canvas id="doughnut"  class="chart chart-horizontalBar"
            chart-data="ctrl.grafico4.valores" chart-labels="ctrl.grafico4.label">
            </canvas>
          </md-card-content>
        </md-card>

      </div>
    </div>
  </div>
</div>
