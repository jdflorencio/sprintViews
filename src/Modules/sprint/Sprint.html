      <div  layout-wrap layout-margin layout-align="center" layout="row">

            </md-card-header>
            <md-card-content>
              <!-- <h4 class="dracula-1">Teste  </h4>  -->
              <p >  {{card.titulo}} </p>
              <p  ng-repeat="membro in card.participantes" class="dracula-4"> <md-icon>person_pin</md-icon> <i>{{membro.nome }}</i> </p>
              <!-- <p>Card content</p> -->
            </md-card-content>
            <md-card-footer layout="row" layout-padding layout-align="space-between end">
              <md-button class="dracula-1"> COm: 16</md-button>     <md-button class="dracula-2" >Tam: 16</md-button> <md-button class="dracula-3" >Peso: 16</md-button>
            </md-card-footer>
          </md-card>
        </div>
      </div>
